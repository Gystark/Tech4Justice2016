{% extends 'mainapp/base.html' %}
{% block content %}
    <div class="col-lg-3 col-lg-offset-4">
        <form class="form-group" action="{% url 'search_dictionary' %}" method="get">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search dictionary" name="search-term"
                       id="search-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
        <table class="table table-bordered table-hover table-responsive">
        {% for item in items %}
            <tr>
                {% if item in results %}
                    <td style="background-color: #2aabd2">{{ item.expression }}</td>
                    <td style="background-color: #2aabd2">{{ item.definition }}</td>
                {% else %}
                    <td>{{ item.expression }}</td>
                    <td>{{ item.definition }}</td>
                {% endif %}
            </tr>
        {% endfor %}
        </table>
{% endblock %}
