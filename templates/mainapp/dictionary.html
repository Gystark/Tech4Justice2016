{% extends 'mainapp/base.html' %}
{% load static from staticfiles %}
{% block content %}
    <div class="col-lg-3 col-lg-offset-4">
        <form class="form-group" action="{% url 'search_dictionary' %}" method="get">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search dictionary" name="search-term"
                       id="search-term">
                <div class="input-group-btn">
                    <button id="submit-search-dict" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="container-for-dict">
        <table class="table table-bordered table-hover table-responsive">
        {% for item in items %}
            <tr>
                <td >{{ item.expression }}</td>
                <td >{{ item.definition }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}

{% block static_per_page %}
    <script src="{% static 'mainapp/js/auto_complete_dictionary.js' %}" ></script>
{% endblock %}
