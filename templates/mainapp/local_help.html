{% extends 'mainapp/base.html' %}
{% block content %}
<section id="wrapper">

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <article>

    </article>
    <script>

/* code was taken from https://paulund.co.uk/how-to-use-geolocation-api-with-google-maps */
function success(position) {
  var mapcanvas = document.createElement('div');
  mapcanvas.id = 'mapcontainer';
  mapcanvas.style.height = '400px';
  mapcanvas.style.width = '600px';

  document.querySelector('article').appendChild(mapcanvas);

  var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

  var options = {
    zoom: 15,
    center: coords,
    mapTypeControl: false,
    navigationControlOptions: {
    	style: google.maps.NavigationControlStyle.SMALL
    },
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("mapcontainer"), options);

  var myLatLng = {lat: 55.8626, lng: -4.3108};

  var marker = new google.maps.Marker({
      position: coords,
      map: map,
      title:"You are here!"
  });

  marker.setAnimation(google.maps.Animation.BOUNCE);

  var marker1 = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title:"name: George McLawyer \nAddress: govan subway \nTelephone: 0863734823 \nwebsite: George.McLawyer.co.uk",
      icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
  });
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success);
} else {
  error('Geo Location is not supported');
}

</script>
</section>
{% endblock %}
