{% for question in questions %}
    <div class="container" style="padding-top: 5%;">
        <div class="question">
            <a class="list-group-item" href="#">{{ question.question }}</a>
        </div>
        <div class="answer" hidden>
            <p>{{ question.answer }}</p>
            <p>Further references:</p>
            {% for reference in question.references %}
                <a href="{{ reference.reference }}">{{ reference.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endfor %}
<input id="category-id" type="hidden" value="{{ category_id }}"/>
