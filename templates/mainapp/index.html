{% extends 'mainapp/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="jumbotron text-center search_bg">
        <h1 style="margin-top:-5px; color:#ffffff; text-shadow: 2px 2px #000000;">Your first point for legal help</h1>
        <br/>
        <form autocomplete="off" class="form-horizontal" action="{% url 'search' %}" method="get"
              accept-charset="utf-8">
            <div class="input-group">
                <input value="" class="form-control input-lg" placeholder="What do you need help with?" type="text"
                       name="search-term" id="search-term">
            <span class="input-group-btn">
               <button class="btn btn-default btn-lg" type="submit" id="addressSearch">
                   <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
               </button>
            </span>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="container-for-cats">
            {% for category in categories %}
                <div class="col-lg-4 col-sm-6 col-xs-12">
                    <a href="/category/{{ category.slug }}">
                        {% if category.photo %}
                            <img src="/media/{{ category.photo }}" class="thumbnail img-responsive">
                        {% else %}
                            <img src="http://placehold.it/800x600" class="thumbnail img-responsive">
                        {% endif %}
                        <div class="carousel-caption"><h3>{{ category.name }}</h3></div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
{% block static_per_page %}
    <script src="{% static 'mainapp/js/auto_complete_category.js' %}"></script>
{% endblock %}
