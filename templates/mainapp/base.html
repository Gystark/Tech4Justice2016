{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Wasp{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mainapp/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mainapp/css/fixed-navbar-top.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    .search_bg  {
        background-image: url("{% static 'mainapp/images/search_bg.jpg' %}");
    }
    </style>

</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" style="background-color:#000000; height:61px; padding-top:5px;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'mainapp/images/nav_bar_logo.png' %}" style="margin-top:-15px;"/></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" style="font-weight:bold;">
                <li class="active"><a href="{% url 'index' %}"><i class="glyphicon glyphicon-th-large" aria-hidden="true"></i>&nbsp;&nbsp;Your Issues</a></li>
                <li><a href="http://127.0.0.1:8888/"><i class="glyphicon glyphicon-comment" aria-hidden="true"></i>&nbsp;&nbsp;Talk to someone</a></li>
                <li><a href="{% url 'local_help' %}"><i class="glyphicon glyphicon-globe" aria-hidden="true"></i>&nbsp;&nbsp;Find local help</a></li>
                <li><a href="{% url 'dictionary' %}"><i class="glyphicon glyphicon-book" aria-hidden="true"></i>&nbsp;&nbsp;Dictionary</a></li>
            </ul>
            <div class="nav navbar-nav navbar-right" style="color:#ffffff;padding-top:15px; padding-right:35px;">
                Signup&nbsp;&nbsp;|&nbsp;&nbsp;Login
            </div>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
                {% block content %}
            {% endblock %}


    <div class="navbar navbar-fixed-bottom navbar-inverse">
        <h3 class="text-center" style="color: white">Footer text here.</h3>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'mainapp/js/jquery-3.0.0.min.js' %}"></script>
<script>window.jQuery || document.write('<script src="{% static 'mainapp/js/jquery-3.0.0.min.js' %}"><\/script>')</script>
<script src="{% static 'mainapp/js/bootstrap.min.js' %}"></script>
</body>
</html>
